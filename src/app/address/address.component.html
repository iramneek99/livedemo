<app-greeting></app-greeting>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" [(ngModel)]="street" placeholder="Enter street">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" [(ngModel)]="city" placeholder="Enter city">
      </div>
      <div class="form-group">
        <label>State</label>
        <select class="form-control" [(ngModel)]="selectedState">
          <option *ngFor="let state of states" [value]="state">{{state}}</option>
        </select>
      </div>
    </div>
  </div>
</div>

<button class="btn btn-secondary" (click)="saveDataAndNavigate()">Submit</button>
